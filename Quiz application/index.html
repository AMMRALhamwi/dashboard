<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/quiz.css" />
  </head>
  <body>
    <div class="page container">
      <div class="quiz-app">
        <div class="quiz-info">
          <div class="category">Category: <span>Simple Present </span></div>
          <div class="count">Question count: <span></span></div>
        </div>
        <div class="selection-buttons">
          <h2>Select a test to start</h2>
          <ul class="select-test">
            <li><a href="">English Simple Present</a></li>
            <li><a href="">English Present Continuous</a></li>
          </ul>
        </div>

        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">Check Answer</button>
        <div class="bullets">
          <div class="spans"></div>
          <div class="countdown"></div>
        </div>
        <div class="results"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
